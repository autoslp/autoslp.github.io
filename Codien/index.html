<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Công Việc Phòng Cơ Điện</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6ebf1;
      background-image: url("https://www.transparenttextures.com/patterns/graphy.png");
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 40px 30px;
      position: relative;
    }

    .form-icon {
      width: 70px;
      height: 70px;
      background-color: #ffc107;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
    }

    .form-icon img {
      width: 40px;
      height: 40px;
    }

    .form-container h2 {
      margin-top: 50px;
      font-weight: normal;
      color: #333;
      margin-bottom: 30px;
      position: relative;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #007bff;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      color: #333;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .form-container button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="icon">
    </div>
    <h2>THÔNG TIN CÔNG VIỆC</h2>
    <form action="#" method="post">
      <input type="text" name="tencongviec" placeholder="Tên công việc" required>
      <input type="text" name="nguoithuchien" placeholder="Người thực hiện" required>
      <input type="date" name="ngaybatdau" placeholder="Ngày bắt đầu" required>
      <input type="date" name="ngayketthuc" placeholder="Ngày kết thúc dự kiến">
      <select name="trangthai">
        <option value="">-- Trạng thái --</option>
        <option value="Chưa làm">Chưa làm</option>
        <option value="Đang làm">Đang làm</option>
        <option value="Hoàn thành">Hoàn thành</option>
      </select>
      <textarea name="ghichu" rows="3" placeholder="Ghi chú"></textarea>
      <button type="submit">Lưu Công Việc</button>
    </form>
  </div>
</body>
</html>
