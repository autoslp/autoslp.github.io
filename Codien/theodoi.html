<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theo Dõi Công Việc - Phòng Cơ Điện</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="theodoi.css">
</head>
<body>
  <script src="theodoi.js"></script>
  <div class="container">
    <!-- Header -->
    <div class="header-section text-center">
      <h1><i class="bi bi-clipboard-check me-3"></i>THEO DÕI CÔNG VIỆC</h1>
      <p class="mb-0">Phòng Cơ Điện - SLP</p>
      <div class="mt-3">
        <a href="home.html" class="btn btn-light me-2">
          <i class="bi bi-house-fill me-1"></i>Trang Chủ
        </a>
        <button class="btn btn-outline-light" onclick="loadWorkList()">
          <i class="bi bi-arrow-clockwise me-1"></i>Làm Mới
        </button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="row">
        <div class="col-md-2 mb-2">
          <label for="filterNguoi" class="form-label">Người yêu cầu:</label>
          <select class="form-control" id="filterNguoi" onchange="filterWorks()">
            <option value="">Tất cả</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <label for="filterMay" class="form-label">Máy:</label>
          <select class="form-control" id="filterMay" onchange="filterWorks()">
            <option value="">Tất cả</option>
          </select>
        </div>
        <div class="col-md-8 mb-2">
          <label class="form-label">&nbsp;</label>
          <div style="display: flex; gap: 6px; justify-content: flex-end; align-items: center; flex-wrap: wrap; margin-top: 0.5rem;">
            <select class="form-select" id="statusFilter" onchange="filterWorks()" style="max-width: 150px; min-width: 120px;">
              <option value="">Tất cả trạng thái</option>
              <option value="Chờ xử lý">Chờ xử lý</option>
              <option value="Đang xử lý">Đang xử lý</option>
              <option value="Hoàn thành">Hoàn thành</option>
            </select>
            <input type="text" class="form-control" id="searchInput" placeholder="Tìm theo STT, máy..." onkeyup="filterWorks()" style="max-width: 200px; min-width: 150px;">
            <select class="form-select" id="sortOrder" onchange="filterWorks()" style="max-width: 120px; min-width: 100px;">
              <option value="newest">Mới nhất</option>
              <option value="oldest">Cũ nhất</option>
              <option value="priority">Ưu tiên</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loadingSection" class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Đang tải...</span>
      </div>
      <p class="mt-2">Đang tải danh sách công việc...</p>
    </div>

    <!-- Work List -->
    <div id="workListContainer">
      <!-- Danh sách công việc sẽ được load ở đây -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-5" style="display: none;">
      <i class="bi bi-inbox display-1 text-muted"></i>
      <h3 class="text-muted mt-3">Không có công việc nào</h3>
      <p class="text-muted">Hiện tại không có công việc nào để theo dõi.</p>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
