<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login Popup - Hệ thống sản xuất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .demo-container h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .demo-container p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .btn-demo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-demo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        /* Login Modal Styles */
        .login-modal .modal-content {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .login-modal .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            border: none;
            padding: 30px;
            text-align: center;
        }
        
        .login-modal .modal-header .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }
        
        .login-modal .modal-header h5 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-modal .modal-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .login-modal .modal-body {
            padding: 40px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .user-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-info h4 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .user-details {
            text-align: left;
        }
        
        .user-details .row {
            margin-bottom: 10px;
        }
        
        .user-details .col-4 {
            font-weight: 600;
            color: #6c757d;
        }
        
        .user-details .col-8 {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <i class="fas fa-industry fa-3x mb-3 text-primary"></i>
        <h1>Demo Login Popup</h1>
        <p>Click nút bên dưới để mở login popup modal</p>
        
        <button class="btn btn-demo" onclick="showLoginModal()">
            <i class="fas fa-sign-in-alt me-2"></i>
            Mở Login Popup
        </button>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <h4><i class="fas fa-user-circle me-2"></i>Thông tin đăng nhập</h4>
            <div class="user-details">
                <div class="row">
                    <div class="col-4">Tên:</div>
                    <div class="col-8" id="displayName">-</div>
                </div>
                <div class="row">
                    <div class="col-4">Chức vụ:</div>
                    <div class="col-8" id="displayRole">-</div>
                </div>
                <div class="row">
                    <div class="col-4">Mã NV:</div>
                    <div class="col-8" id="displayId">-</div>
                </div>
                <div class="row">
                    <div class="col-4">Bộ phận:</div>
                    <div class="col-8" id="displayDept">-</div>
                </div>
            </div>
            <button class="btn btn-outline-danger mt-3" onclick="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade login-modal" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    <div class="w-100">
                        <i class="fas fa-industry fa-2x mb-3"></i>
                        <h5>Đăng nhập hệ thống</h5>
                        <p>Vui lòng nhập thông tin đăng nhập</p>
                    </div>
                </div>
                <div class="modal-body">
                    <div id="alertMessage"></div>
                    
                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                            <label for="username">
                                <i class="fas fa-user me-2"></i>Tên đăng nhập
                            </label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Mật khẩu
                            </label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                            <span class="loading">
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                Đang đăng nhập...
                            </span>
                            <span class="normal">
                                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                            </span>
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Demo: BOD01/123 (Admin) hoặc HA04395/123 (Worker)
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://api.autoslp.com/api';
        let loginModal;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            checkLoginStatus();
        });
        
        function checkLoginStatus() {
            const user = auth.getUser();
            if (user) {
                showUserInfo(user);
            }
        }
        
        function showLoginModal() {
            loginModal.show();
            document.getElementById('username').focus();
        }
        
        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const loadingSpan = btn.querySelector('.loading');
            const normalSpan = btn.querySelector('.normal');
            
            if (loading) {
                loadingSpan.style.display = 'inline';
                normalSpan.style.display = 'none';
                btn.disabled = true;
            } else {
                loadingSpan.style.display = 'none';
                normalSpan.style.display = 'inline';
                btn.disabled = false;
            }
        }
        
        function showUserInfo(user) {
            document.getElementById('displayName').textContent = user.full_name;
            document.getElementById('displayRole').textContent = user.role;
            document.getElementById('displayId').textContent = user.username;
            document.getElementById('displayDept').textContent = user.department;
            document.getElementById('userInfo').style.display = 'block';
        }
        
        function logout() {
            auth.logout();
            document.getElementById('userInfo').style.display = 'none';
            // Hiển thị login popup sau khi logout
            showLoginModal();
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                showAlert('Vui lòng nhập đầy đủ thông tin đăng nhập');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, rememberMe })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login thành công
                    localStorage.setItem('user_session', JSON.stringify(data));
                    
                    showAlert('Đăng nhập thành công!', 'success');
                    
                    // Đóng modal sau 1 giây
                    setTimeout(() => {
                        loginModal.hide();
                        showUserInfo(data);
                    }, 1000);
                } else {
                    // Login thất bại
                    showAlert(data.error || 'Đăng nhập thất bại!');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Lỗi kết nối! Vui lòng thử lại.');
            } finally {
                setLoading(false);
            }
        });
        
        // Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('loginModal').classList.contains('show')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
