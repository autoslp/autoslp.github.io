<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bắt đầu theo kệ - Kiểu 3: Timeline View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .demo-container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .demo-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .demo-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .demo-content {
            padding: 40px;
        }
        
        .timeline {
            position: relative;
            padding-left: 50px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #e9ecef;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            background: white;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .timeline-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .timeline-item.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .timeline-item.completed {
            border-color: #28a745;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -35px;
            top: 25px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e9ecef;
            border: 3px solid white;
            z-index: 2;
        }
        
        .timeline-item.active::before {
            background: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .timeline-item.completed::before {
            background: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.3);
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -25px;
            top: 45px;
            width: 2px;
            height: calc(100% + 20px);
            background: #e9ecef;
        }
        
        .timeline-item:last-child::after {
            display: none;
        }
        
        .timeline-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px 25px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timeline-item.active .timeline-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .timeline-item.completed .timeline-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .timeline-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .timeline-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }
        
        .timeline-body {
            padding: 25px;
        }
        
        .timeline-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .timeline-footer {
            padding: 20px 25px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timeline-info {
            display: flex;
            gap: 20px;
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .timeline-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
        }
        
        .summary-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }
        
        .summary-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .action-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .demo-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }
        
        .demo-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .demo-footer a:hover {
            text-decoration: underline;
        }
        
        .progress-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .progress-text {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Progress Indicator -->
    <div class="progress-indicator">
        <div class="progress-text">Tiến độ: <span id="progressText">0/3</span></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
    </div>

    <div class="demo-container">
        <div class="demo-header">
            <h1><i class="bi bi-clock-history me-2"></i>Demo Bắt đầu theo kệ</h1>
            <p>Kiểu 3: Timeline View - Quy trình tuần tự theo thời gian</p>
        </div>
        
        <div class="demo-content">
            <!-- Timeline -->
            <div class="timeline" id="timeline">
                <!-- Timeline items will be generated here -->
            </div>
            
            <!-- Summary Panel -->
            <div class="summary-panel" id="summaryPanel" style="display: none;">
                <h3 class="summary-title">Tóm tắt quy trình</h3>
                
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalKe">3</div>
                        <div class="stat-label">Tổng kệ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalPlan">0</div>
                        <div class="stat-label">Kế hoạch</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalWorker">0</div>
                        <div class="stat-label">Thợ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgTime">0</div>
                        <div class="stat-label">Phút/kệ</div>
                    </div>
                </div>
                
                <div class="action-panel">
                    <button class="btn btn-success" onclick="startAllProcess()">
                        <i class="bi bi-play-circle"></i>Bắt đầu tất cả
                    </button>
                    <button class="btn btn-outline-secondary" onclick="resetAllProcess()">
                        <i class="bi bi-arrow-clockwise"></i>Làm lại
                    </button>
                </div>
            </div>
        </div>
        
        <div class="demo-footer">
            <p>Demo giao diện bắt đầu theo kệ - Kiểu 3: Timeline View</p>
            <p><a href="demo-ke-start-1.html">Xem Kiểu 1</a> | <a href="demo-ke-start-2.html">Xem Kiểu 2</a></p>
        </div>
    </div>

    <script>
        const keData = {};
        let completedKe = 0;
        const totalKe = 3;
        let startTimes = {};
        
        function createTimelineItem(keNumber) {
            return `
                <div class="timeline-item" id="timeline-${keNumber}">
                    <div class="timeline-header">
                        <h4 class="timeline-title">Kệ ${keNumber}</h4>
                        <div class="timeline-status" id="status-${keNumber}">
                            <i class="bi bi-clock"></i>
                            <span>Chờ bắt đầu</span>
                        </div>
                    </div>
                    
                    <div class="timeline-body">
                        <div class="timeline-form">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="bi bi-person"></i>Thợ phụ trách
                                </label>
                                <input type="text" class="form-control" id="worker-${keNumber}" 
                                       placeholder="Nhập tên thợ" onchange="updateTimelineStatus(${keNumber})">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="bi bi-clock"></i>Ca làm việc
                                </label>
                                <select class="form-control" id="shift-${keNumber}" onchange="updateTimelineStatus(${keNumber})">
                                    <option value="">Chọn ca</option>
                                    <option value="Ca 1">Ca 1 (6:00 - 14:00)</option>
                                    <option value="Ca 2">Ca 2 (14:00 - 22:00)</option>
                                    <option value="Ca 3">Ca 3 (22:00 - 6:00)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="bi bi-calculator"></i>Số lượng kế hoạch
                                </label>
                                <input type="number" class="form-control" id="plan-${keNumber}" 
                                       placeholder="0" min="0" onchange="updateTimelineStatus(${keNumber})">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="bi bi-chat-text"></i>Ghi chú
                                </label>
                                <textarea class="form-control" id="note-${keNumber}" rows="3" 
                                          placeholder="Ghi chú cho kệ này..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="timeline-footer">
                        <div class="timeline-info">
                            <span id="time-${keNumber}">
                                <i class="bi bi-clock"></i>Thời gian: --:--
                            </span>
                            <span id="duration-${keNumber}">
                                <i class="bi bi-stopwatch"></i>Thời lượng: 0 phút
                            </span>
                        </div>
                        
                        <div>
                            <button class="btn btn-primary" onclick="startTimelineKe(${keNumber})" id="startBtn-${keNumber}">
                                <i class="bi bi-play"></i>Bắt đầu
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetTimelineKe(${keNumber})" id="resetBtn-${keNumber}" style="display: none;">
                                <i class="bi bi-arrow-clockwise"></i>Làm lại
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateTimelineStatus(keNumber) {
            const worker = document.getElementById(`worker-${keNumber}`).value;
            const shift = document.getElementById(`shift-${keNumber}`).value;
            const plan = document.getElementById(`plan-${keNumber}`).value;
            
            const item = document.getElementById(`timeline-${keNumber}`);
            const status = document.getElementById(`status-${keNumber}`);
            
            if (worker && shift && plan) {
                item.classList.add('active');
                status.innerHTML = '<i class="bi bi-check-circle"></i><span>Sẵn sàng</span>';
            } else {
                item.classList.remove('active');
                status.innerHTML = '<i class="bi bi-clock"></i><span>Chờ bắt đầu</span>';
            }
        }
        
        function startTimelineKe(keNumber) {
            const item = document.getElementById(`timeline-${keNumber}`);
            const status = document.getElementById(`status-${keNumber}`);
            const startBtn = document.getElementById(`startBtn-${keNumber}`);
            const resetBtn = document.getElementById(`resetBtn-${keNumber}`);
            const timeSpan = document.getElementById(`time-${keNumber}`);
            
            item.classList.remove('active');
            item.classList.add('completed');
            status.innerHTML = '<i class="bi bi-play-circle-fill"></i><span>Đang làm</span>';
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline-flex';
            
            // Record start time
            startTimes[keNumber] = new Date();
            const startTime = startTimes[keNumber].toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            timeSpan.innerHTML = `<i class="bi bi-clock"></i>Thời gian: ${startTime}`;
            
            completedKe++;
            updateProgress();
            
            // Save data
            keData[keNumber] = {
                worker: document.getElementById(`worker-${keNumber}`).value,
                shift: document.getElementById(`shift-${keNumber}`).value,
                plan: document.getElementById(`plan-${keNumber}`).value,
                note: document.getElementById(`note-${keNumber}`).value,
                status: 'started',
                startTime: startTimes[keNumber]
            };
            
            if (completedKe === totalKe) {
                showSummary();
            }
        }
        
        function resetTimelineKe(keNumber) {
            const item = document.getElementById(`timeline-${keNumber}`);
            const status = document.getElementById(`status-${keNumber}`);
            const startBtn = document.getElementById(`startBtn-${keNumber}`);
            const resetBtn = document.getElementById(`resetBtn-${keNumber}`);
            const timeSpan = document.getElementById(`time-${keNumber}`);
            const durationSpan = document.getElementById(`duration-${keNumber}`);
            
            item.classList.remove('completed');
            status.innerHTML = '<i class="bi bi-clock"></i><span>Chờ bắt đầu</span>';
            startBtn.style.display = 'inline-flex';
            resetBtn.style.display = 'none';
            timeSpan.innerHTML = '<i class="bi bi-clock"></i>Thời gian: --:--';
            durationSpan.innerHTML = '<i class="bi bi-stopwatch"></i>Thời lượng: 0 phút';
            
            // Clear form
            document.getElementById(`worker-${keNumber}`).value = '';
            document.getElementById(`shift-${keNumber}`).value = '';
            document.getElementById(`plan-${keNumber}`).value = '';
            document.getElementById(`note-${keNumber}`).value = '';
            
            completedKe--;
            updateProgress();
            
            delete keData[keNumber];
            delete startTimes[keNumber];
        }
        
        function updateProgress() {
            const progress = (completedKe / totalKe) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${completedKe}/${totalKe}`;
        }
        
        function showSummary() {
            const summaryPanel = document.getElementById('summaryPanel');
            summaryPanel.style.display = 'block';
            
            // Calculate summary
            let totalPlan = 0;
            const workers = new Set();
            let totalDuration = 0;
            
            Object.values(keData).forEach(data => {
                totalPlan += parseInt(data.plan) || 0;
                if (data.worker) workers.add(data.worker);
                
                if (data.startTime) {
                    const duration = Math.floor((new Date() - data.startTime) / (1000 * 60));
                    totalDuration += duration;
                }
            });
            
            const avgTime = totalKe > 0 ? Math.floor(totalDuration / totalKe) : 0;
            
            document.getElementById('totalPlan').textContent = totalPlan.toLocaleString();
            document.getElementById('totalWorker').textContent = workers.size;
            document.getElementById('avgTime').textContent = avgTime;
        }
        
        function startAllProcess() {
            for (let i = 1; i <= totalKe; i++) {
                if (!keData[i]) {
                    startTimelineKe(i);
                }
            }
        }
        
        function resetAllProcess() {
            for (let i = 1; i <= totalKe; i++) {
                resetTimelineKe(i);
            }
            document.getElementById('summaryPanel').style.display = 'none';
        }
        
        // Initialize
        function initializeTimeline() {
            const timeline = document.getElementById('timeline');
            for (let i = 1; i <= totalKe; i++) {
                timeline.innerHTML += createTimelineItem(i);
            }
        }
        
        initializeTimeline();
    </script>
</body>
</html>
