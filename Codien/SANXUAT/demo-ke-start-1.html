<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bắt đầu theo kệ - Kiểu 1: Wizard từng bước</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .demo-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .demo-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .demo-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .demo-content {
            padding: 40px;
        }
        
        .ke-wizard {
            position: relative;
        }
        
        .ke-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .ke-progress::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }
        
        .ke-step {
            position: relative;
            z-index: 2;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #e9ecef;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .ke-step.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        
        .ke-step.completed {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }
        
        .ke-step-label {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: #6c757d;
            white-space: nowrap;
        }
        
        .ke-step.active .ke-step-label {
            color: #667eea;
            font-weight: 600;
        }
        
        .ke-step.completed .ke-step-label {
            color: #28a745;
            font-weight: 600;
        }
        
        .ke-content {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 300px;
        }
        
        .ke-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .ke-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .ke-info p {
            color: #6c757d;
            margin: 0;
        }
        
        .ke-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        
        .ke-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px solid #e9ecef;
        }
        
        .summary-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .demo-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }
        
        .demo-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .demo-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1><i class="bi bi-gear-wide-connected me-2"></i>Demo Bắt đầu theo kệ</h1>
            <p>Kiểu 1: Wizard từng bước - Hướng dẫn chi tiết cho từng kệ</p>
        </div>
        
        <div class="demo-content">
            <div class="ke-wizard">
                <!-- Progress Steps -->
                <div class="ke-progress">
                    <div class="ke-step active" id="step-1">
                        <span>1</span>
                        <div class="ke-step-label">Kệ 1</div>
                    </div>
                    <div class="ke-step" id="step-2">
                        <span>2</span>
                        <div class="ke-step-label">Kệ 2</div>
                    </div>
                    <div class="ke-step" id="step-3">
                        <span>3</span>
                        <div class="ke-step-label">Kệ 3</div>
                    </div>
                </div>
                
                <!-- Step Content -->
                <div class="ke-content" id="ke-content">
                    <div class="ke-info">
                        <h3>Bắt đầu làm việc với Kệ 1</h3>
                        <p>Vui lòng nhập thông tin để bắt đầu sản xuất kệ này</p>
                    </div>
                    
                    <div class="ke-form">
                        <div class="form-group">
                            <label class="form-label">Thợ phụ trách</label>
                            <input type="text" class="form-control" id="worker-1" placeholder="Nhập tên thợ">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Ca làm việc</label>
                            <select class="form-control" id="shift-1">
                                <option value="">Chọn ca</option>
                                <option value="Ca 1">Ca 1 (6:00 - 14:00)</option>
                                <option value="Ca 2">Ca 2 (14:00 - 22:00)</option>
                                <option value="Ca 3">Ca 3 (22:00 - 6:00)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Số lượng kế hoạch</label>
                            <input type="number" class="form-control" id="plan-1" placeholder="0" min="0">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="note-1" rows="3" placeholder="Ghi chú cho kệ này..."></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="btn-group">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousStep()" style="display: none;">
                        <i class="bi bi-arrow-left me-2"></i>Quay lại
                    </button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextStep()">
                        Tiếp theo<i class="bi bi-arrow-right ms-2"></i>
                    </button>
                    <button class="btn btn-success" id="finishBtn" onclick="finishWizard()" style="display: none;">
                        <i class="bi bi-check-circle me-2"></i>Hoàn thành
                    </button>
                </div>
                
                <!-- Summary -->
                <div class="ke-summary" id="summary" style="display: none;">
                    <h4 class="summary-title">Tóm tắt thông tin các kệ</h4>
                    <div id="summary-content"></div>
                </div>
            </div>
        </div>
        
        <div class="demo-footer">
            <p>Demo giao diện bắt đầu theo kệ - Kiểu 1: Wizard từng bước</p>
            <p><a href="demo-ke-start-2.html">Xem Kiểu 2</a> | <a href="demo-ke-start-3.html">Xem Kiểu 3</a></p>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;
        const keData = {};
        
        function updateStepDisplay() {
            // Update progress steps
            for (let i = 1; i <= totalSteps; i++) {
                const step = document.getElementById(`step-${i}`);
                step.classList.remove('active', 'completed');
                
                if (i < currentStep) {
                    step.classList.add('completed');
                } else if (i === currentStep) {
                    step.classList.add('active');
                }
            }
            
            // Update content
            updateContent();
            
            // Update buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');
            
            prevBtn.style.display = currentStep > 1 ? 'inline-block' : 'none';
            nextBtn.style.display = currentStep < totalSteps ? 'inline-block' : 'none';
            finishBtn.style.display = currentStep === totalSteps ? 'inline-block' : 'none';
        }
        
        function updateContent() {
            const content = document.getElementById('ke-content');
            const info = content.querySelector('.ke-info');
            
            info.innerHTML = `
                <h3>Bắt đầu làm việc với Kệ ${currentStep}</h3>
                <p>Vui lòng nhập thông tin để bắt đầu sản xuất kệ này</p>
            `;
            
            // Load saved data if exists
            if (keData[currentStep]) {
                document.getElementById(`worker-${currentStep}`).value = keData[currentStep].worker || '';
                document.getElementById(`shift-${currentStep}`).value = keData[currentStep].shift || '';
                document.getElementById(`plan-${currentStep}`).value = keData[currentStep].plan || '';
                document.getElementById(`note-${currentStep}`).value = keData[currentStep].note || '';
            } else {
                // Clear form
                document.getElementById(`worker-${currentStep}`).value = '';
                document.getElementById(`shift-${currentStep}`).value = '';
                document.getElementById(`plan-${currentStep}`).value = '';
                document.getElementById(`note-${currentStep}`).value = '';
            }
        }
        
        function saveCurrentStep() {
            keData[currentStep] = {
                worker: document.getElementById(`worker-${currentStep}`).value,
                shift: document.getElementById(`shift-${currentStep}`).value,
                plan: document.getElementById(`plan-${currentStep}`).value,
                note: document.getElementById(`note-${currentStep}`).value
            };
        }
        
        function nextStep() {
            if (currentStep < totalSteps) {
                saveCurrentStep();
                currentStep++;
                updateStepDisplay();
            }
        }
        
        function previousStep() {
            if (currentStep > 1) {
                saveCurrentStep();
                currentStep--;
                updateStepDisplay();
            }
        }
        
        function finishWizard() {
            saveCurrentStep();
            
            // Show summary
            const summary = document.getElementById('summary');
            const summaryContent = document.getElementById('summary-content');
            
            let summaryHTML = '';
            let totalPlan = 0;
            
            for (let i = 1; i <= totalSteps; i++) {
                const data = keData[i] || {};
                const plan = parseInt(data.plan) || 0;
                totalPlan += plan;
                
                summaryHTML += `
                    <div class="summary-item">
                        <span>Kệ ${i}: ${data.worker || 'Chưa nhập'}</span>
                        <span>${plan} sản phẩm</span>
                    </div>
                `;
            }
            
            summaryHTML += `
                <div class="summary-item">
                    <span>Tổng cộng</span>
                    <span>${totalPlan} sản phẩm</span>
                </div>
            `;
            
            summaryContent.innerHTML = summaryHTML;
            summary.style.display = 'block';
            
            // Hide navigation buttons
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
            
            // Show success message
            const content = document.getElementById('ke-content');
            content.innerHTML = `
                <div class="text-center">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                    <h3 class="text-success mt-3">Hoàn thành!</h3>
                    <p class="text-muted">Đã bắt đầu làm việc với ${totalSteps} kệ</p>
                </div>
            `;
        }
        
        // Initialize
        updateStepDisplay();
    </script>
</body>
</html>
