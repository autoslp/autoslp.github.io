<!DOCTYPE html>

<head>

    <title>Ki·ªÉm tra c·∫•u tr√∫c b·∫£ng production_orders</title>
    <style>
        body {

        }
        .error {

        }
        .loading {
            text-align: center;
            color: #666;
        }
        table {
            width: 100%;

        }
        tr:nth-child(even) {

        }
        .highlight {

            border-color: #ffeaa7 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Ki·ªÉm tra c·∫•u tr√∫c b·∫£ng production_orders</h1>
        
        <div>
            <button class="btn" onclick="checkTableStructure()">Ki·ªÉm tra c·∫•u tr√∫c b·∫£ng</button>
            <button class="btn btn-danger" onclick="clearResults()">X√≥a k·∫øt qu·∫£</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>
        
        <div id="tableContainer" style="display: none;">
            <h3>üìä C·∫•u tr√∫c b·∫£ng production_orders</h3>
            <table id="structureTable">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>T√™n c·ªôt</th>
                        <th>Ki·ªÉu d·ªØ li·ªáu</th>
                        <th>Cho ph√©p NULL</th>
                        <th>Gi√° tr·ªã m·∫∑c ƒë·ªãnh</th>
                        <th>Ghi ch√∫</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://autoslp.duckdns.org/api';

        async function checkTableStructure() {
            const resultDiv = document.getElementById('result');
            const tableContainer = document.getElementById('tableContainer');
            
            // Hi·ªÉn th·ªã loading
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'üîÑ ƒêang ki·ªÉm tra c·∫•u tr√∫c b·∫£ng...';
            
            tableContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/data/check_table_structure`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayTableStructure(data);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå L·ªói: ${data.error}\n\nChi ti·∫øt: ${data.details}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`;
            }
        }

        function displayTableStructure(data) {
            const resultDiv = document.getElementById('result');
            const tableContainer = document.getElementById('tableContainer');
            const tableBody = document.getElementById('tableBody');
            
            // Hi·ªÉn th·ªã th√¥ng tin t·ªïng quan
            resultDiv.style.display = 'block';
            resultDiv.className = 'result success';
            resultDiv.textContent = `‚úÖ Th√†nh c√¥ng!\n\nüìã T√™n b·∫£ng: ${data.table_name}\nüìä T·ªïng s·ªë c·ªôt: ${data.total_columns}`;

            // Hi·ªÉn th·ªã b·∫£ng chi ti·∫øt
            tableBody.innerHTML = '';
            
            data.columns.forEach((column, index) => {
                const row = document.createElement('tr');
                
                // Highlight c√°c c·ªôt quan tr·ªçng
                const isImportant = column.COLUMN_NAME.includes('_note') || 
                                   column.COLUMN_NAME.includes('_shift') ||
                                   column.COLUMN_NAME.includes('ng_start_end') ||
                                   column.COLUMN_NAME.includes('return_quantity');
                
                if (isImportant) {
                    row.className = 'highlight';
                }
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${column.COLUMN_NAME}</strong></td>
                    <td>${column.DATA_TYPE}</td>
                    <td>${column.IS_NULLABLE}</td>
                    <td>${column.COLUMN_DEFAULT || 'NULL'}</td>
                    <td>${column.COLUMN_COMMENT || ''}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            tableContainer.style.display = 'block';
        }

        function clearResults() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'none';
        }

        // T·ª± ƒë·ªông ki·ªÉm tra khi load trang
        window.onload = function() {
            console.log('üöÄ Trang ki·ªÉm tra c·∫•u tr√∫c b·∫£ng ƒë√£ s·∫µn s√†ng');
        };
    </script>
</body>
</html>
