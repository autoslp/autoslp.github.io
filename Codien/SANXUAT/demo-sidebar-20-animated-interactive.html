<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Sidebar 20 - Animated Interactive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --anim-primary: #8b5cf6;
            --anim-secondary: #06b6d4;
            --anim-accent: #f59e0b;
            --anim-success: #10b981;
            --anim-danger: #ef4444;
            --anim-bg: #0f0f23;
            --anim-card: #1a1a3a;
            --anim-text: #ffffff;
            --anim-text-light: #a0a0c0;
            --anim-border: #2a2a4a;
            --anim-glow: #8b5cf6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a1a3a 0%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            color: var(--anim-text);
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .demo-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .demo-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(139, 92, 246, 0.8); }
            to { text-shadow: 0 0 30px rgba(6, 182, 212, 0.8); }
        }

        .sidebar-demo {
            width: 450px;
            background: rgba(26, 26, 58, 0.9);
            backdrop-filter: blur(20px);
            border-left: 2px solid var(--anim-border);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(139, 92, 246, 0.3),
                inset 0 0 50px rgba(139, 92, 246, 0.1);
            animation: sidebarEntrance 1s ease-out;
        }

        @keyframes sidebarEntrance {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Animated header */
        .anim-header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.3));
            padding: 2rem;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--anim-border);
            animation: headerPulse 4s ease-in-out infinite;
        }

        @keyframes headerPulse {
            0%, 100% { background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.3)); }
            50% { background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(16, 185, 129, 0.3)); }
        }

        .anim-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .anim-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--anim-text);
            margin: 0 0 1rem 0;
            animation: textFloat 3s ease-in-out infinite;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .anim-info {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .anim-badge {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--anim-glow);
            border-radius: 25px;
            font-size: 0.85rem;
            color: var(--anim-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: badgeBounce 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        @keyframes badgeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-orb {
            width: 12px;
            height: 12px;
            background: var(--anim-success);
            border-radius: 50%;
            animation: orbPulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--anim-success);
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Animated content */
        .anim-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .anim-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            animation: sectionSlideIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .anim-section:nth-child(1) { animation-delay: 0.2s; }
        .anim-section:nth-child(2) { animation-delay: 0.4s; }
        .anim-section:nth-child(3) { animation-delay: 0.6s; }
        .anim-section:nth-child(4) { animation-delay: 0.8s; }

        @keyframes sectionSlideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .anim-section:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--anim-glow);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.3),
                0 0 30px rgba(139, 92, 246, 0.2);
        }

        .anim-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(139, 92, 246, 0.1) 50%, transparent 70%);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .anim-section:hover::before {
            opacity: 1;
            animation: sectionShimmer 1.5s ease-in-out;
        }

        @keyframes sectionShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .section-title-anim {
            font-size: 1rem;
            font-weight: 600;
            color: var(--anim-text);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .anim-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--anim-primary), var(--anim-secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            animation: iconRotate 4s linear infinite;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .anim-section:hover .anim-icon {
            animation: iconBounce 0.6s ease-in-out;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(90deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            75% { transform: scale(1.2) rotate(270deg); }
        }

        /* Animated form elements */
        .form-group-anim {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .form-label-anim {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--anim-text-light);
            margin-bottom: 0.5rem;
            display: block;
            transition: all 0.3s ease;
        }

        .input-anim {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: var(--anim-text);
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .input-anim:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--anim-glow);
            box-shadow: 
                0 0 30px rgba(139, 92, 246, 0.4),
                inset 0 0 20px rgba(139, 92, 246, 0.1);
            transform: scale(1.02);
        }

        .input-anim:focus + .form-label-anim {
            color: var(--anim-glow);
            transform: translateY(-2px);
        }

        .select-anim {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: var(--anim-text);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .select-anim:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--anim-glow);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
            transform: scale(1.02);
        }

        .select-anim option {
            background: var(--anim-card);
            color: var(--anim-text);
        }

        .textarea-anim {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: var(--anim-text);
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .textarea-anim:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--anim-glow);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
            transform: scale(1.02);
        }

        /* Animated quantity grid */
        .quantity-grid-anim {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .quantity-card-anim {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
        }

        .quantity-card-anim:nth-child(1) { animation-delay: 0s; }
        .quantity-card-anim:nth-child(2) { animation-delay: 0.5s; }
        .quantity-card-anim:nth-child(3) { animation-delay: 1s; }
        .quantity-card-anim:nth-child(4) { animation-delay: 1.5s; }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(1deg); }
            50% { transform: translateY(-3px) rotate(0deg); }
            75% { transform: translateY(-7px) rotate(-1deg); }
        }

        .quantity-card-anim:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .quantity-card-anim.success {
            border-color: rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .quantity-card-anim.danger {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.1);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }

        .quantity-card-anim.warning {
            border-color: rgba(245, 158, 11, 0.5);
            background: rgba(245, 158, 11, 0.1);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }

        .quantity-card-anim.info {
            border-color: rgba(6, 182, 212, 0.5);
            background: rgba(6, 182, 212, 0.1);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }

        .quantity-label-anim {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--anim-text-light);
            margin-bottom: 1rem;
            animation: labelPulse 2s ease-in-out infinite;
        }

        @keyframes labelPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .quantity-input-anim {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--anim-text);
            transition: all 0.3s ease;
        }

        .quantity-input-anim:focus {
            outline: none;
            transform: scale(1.1);
            text-shadow: 0 0 20px currentColor;
        }

        .success .quantity-input-anim { color: var(--anim-success); }
        .danger .quantity-input-anim { color: var(--anim-danger); }
        .warning .quantity-input-anim { color: var(--anim-accent); }
        .info .quantity-input-anim { color: var(--anim-secondary); }

        /* Animated rating */
        .rating-anim {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .star-anim {
            width: 36px;
            height: 36px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        .star-anim:nth-child(1) { animation-delay: 0s; }
        .star-anim:nth-child(2) { animation-delay: 0.2s; }
        .star-anim:nth-child(3) { animation-delay: 0.4s; }
        .star-anim:nth-child(4) { animation-delay: 0.6s; }
        .star-anim:nth-child(5) { animation-delay: 0.8s; }

        @keyframes starTwinkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .star-anim.active {
            color: var(--anim-accent);
            background: rgba(245, 158, 11, 0.2);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: starGlow 2s ease-in-out infinite;
        }

        @keyframes starGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); }
            50% { box-shadow: 0 0 30px rgba(245, 158, 11, 0.8); }
        }

        .star-anim:hover {
            color: var(--anim-accent);
            transform: scale(1.3) rotate(180deg);
            background: rgba(245, 158, 11, 0.3);
        }

        /* Action buttons */
        .action-area-anim {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 2px solid var(--anim-border);
            backdrop-filter: blur(20px);
        }

        .btn-anim {
            width: 100%;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn-anim:last-child {
            margin-bottom: 0;
        }

        .btn-anim::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-anim:hover::before {
            left: 100%;
        }

        .btn-primary-anim {
            background: linear-gradient(135deg, var(--anim-primary), var(--anim-secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-primary-anim:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, var(--anim-secondary), var(--anim-primary));
        }

        .btn-secondary-anim {
            background: rgba(255, 255, 255, 0.1);
            color: var(--anim-text);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary-anim:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--anim-glow);
            color: var(--anim-glow);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.3);
        }

        /* Scrollbar styling */
        .anim-content::-webkit-scrollbar {
            width: 8px;
        }

        .anim-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .anim-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--anim-primary), var(--anim-secondary));
            border-radius: 4px;
        }

        .anim-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--anim-secondary), var(--anim-primary));
        }

        /* Floating particles */
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--anim-glow);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="main-content">
            <div class="demo-title">
                <i class="bi bi-magic me-3"></i>
                Demo Sidebar 20: Animated Interactive
            </div>
        </div>
        
        <div class="sidebar-demo">
            <div class="anim-header">
                <h1 class="anim-title">Báo cáo lệnh</h1>
                <div class="anim-info">
                    <div class="anim-badge">
                        <i class="bi bi-tag-fill"></i>
                        LSX001234
                    </div>
                    <div class="anim-badge">
                        <div class="status-orb"></div>
                        Đang sản xuất
                    </div>
                </div>
            </div>

            <div class="anim-content">
                <!-- Production Information -->
                <div class="anim-section">
                    <div class="section-title-anim">
                        <div class="anim-icon">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        Thông tin sản xuất
                    </div>
                    
                    <div class="form-group-anim">
                        <label class="form-label-anim">Tên thợ phụ trách</label>
                        <input type="text" class="input-anim" value="Nguyễn Văn A">
                    </div>

                    <div class="form-group-anim">
                        <label class="form-label-anim">Ca làm việc</label>
                        <select class="select-anim">
                            <option>Ca 1 (6:00 - 14:00)</option>
                            <option>Ca 2 (14:00 - 22:00)</option>
                            <option>Ca 3 (22:00 - 6:00)</option>
                        </select>
                    </div>

                    <div class="form-group-anim">
                        <label class="form-label-anim">Máy sản xuất</label>
                        <select class="select-anim">
                            <option>Máy XẢ 001</option>
                            <option>Máy XẢ 002</option>
                            <option>Máy XẢ 003</option>
                        </select>
                    </div>
                </div>

                <!-- Quantity Results -->
                <div class="anim-section">
                    <div class="section-title-anim">
                        <div class="anim-icon">
                            <i class="bi bi-calculator-fill"></i>
                        </div>
                        Kết quả sản xuất
                    </div>
                    
                    <div class="quantity-grid-anim">
                        <div class="quantity-card-anim success">
                            <div class="quantity-label-anim">OK</div>
                            <input type="number" class="quantity-input-anim" value="950">
                        </div>
                        <div class="quantity-card-anim danger">
                            <div class="quantity-label-anim">NG</div>
                            <input type="number" class="quantity-input-anim" value="50">
                        </div>
                        <div class="quantity-card-anim warning">
                            <div class="quantity-label-anim">NG đầu/cuối</div>
                            <input type="number" class="quantity-input-anim" value="20">
                        </div>
                        <div class="quantity-card-anim info">
                            <div class="quantity-label-anim">Trả</div>
                            <input type="number" class="quantity-input-anim" value="10">
                        </div>
                    </div>

                    <div class="form-group-anim" style="margin-top: 1.5rem;">
                        <label class="form-label-anim">Số lượng chuyển giao</label>
                        <input type="number" class="input-anim" value="900" style="font-size: 1.2rem; font-weight: 600; text-align: center; color: var(--anim-glow);">
                    </div>
                </div>

                <!-- Quality Assessment -->
                <div class="anim-section">
                    <div class="section-title-anim">
                        <div class="anim-icon">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        Đánh giá chất lượng
                    </div>
                    
                    <div class="form-group-anim">
                        <label class="form-label-anim">Mức chất lượng</label>
                        <select class="select-anim">
                            <option>Xuất sắc (A+)</option>
                            <option>Tốt (A)</option>
                            <option>Khá (B+)</option>
                            <option>Trung bình (B)</option>
                            <option>Yếu (C)</option>
                        </select>
                    </div>

                    <div class="form-group-anim">
                        <label class="form-label-anim">Đánh giá tổng thể</label>
                        <div class="rating-anim">
                            <i class="bi bi-star-fill star-anim active"></i>
                            <i class="bi bi-star-fill star-anim active"></i>
                            <i class="bi bi-star-fill star-anim active"></i>
                            <i class="bi bi-star-fill star-anim active"></i>
                            <i class="bi bi-star-fill star-anim active"></i>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="anim-section">
                    <div class="section-title-anim">
                        <div class="anim-icon">
                            <i class="bi bi-chat-text-fill"></i>
                        </div>
                        Ghi chú & Nhận xét
                    </div>
                    
                    <div class="form-group-anim">
                        <label class="form-label-anim">Ghi chú sản xuất</label>
                        <textarea class="textarea-anim" placeholder="Nhập ghi chú về quá trình sản xuất...">Sản xuất diễn ra bình thường. Máy hoạt động ổn định, chất lượng sản phẩm đạt yêu cầu.</textarea>
                    </div>

                    <div class="form-group-anim">
                        <label class="form-label-anim">Đề xuất cải tiến</label>
                        <textarea class="textarea-anim" placeholder="Nhập đề xuất cải tiến...">Cần kiểm tra chất lượng nguyên liệu đầu vào kỹ hơn để giảm tỷ lệ NG.</textarea>
                    </div>
                </div>
            </div>

            <div class="action-area-anim">
                <button class="btn-anim btn-primary-anim">
                    <i class="bi bi-check-circle-fill"></i>
                    Xác nhận báo cáo
                </button>
                <button class="btn-anim btn-secondary-anim">
                    <i class="bi bi-arrow-clockwise"></i>
                    Reset dữ liệu
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Star rating functionality with animations
        document.querySelectorAll('.star-anim').forEach((star, index) => {
            star.addEventListener('click', () => {
                const stars = star.parentElement.querySelectorAll('.star-anim');
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('active');
                        s.style.animationDelay = (i * 0.1) + 's';
                        s.style.animation = 'starGlow 0.5s ease-in-out';
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            star.addEventListener('mouseenter', () => {
                star.style.transform = 'scale(1.3) rotate(180deg)';
            });

            star.addEventListener('mouseleave', () => {
                star.style.transform = '';
            });
        });

        // Create floating particles
        function createFloatingParticles() {
            const sidebar = document.querySelector('.sidebar-demo');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = '0s';
                
                // Random colors
                const colors = ['#8b5cf6', '#06b6d4', '#10b981', '#f59e0b'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                
                sidebar.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 6000);
            }, 500);
        }

        // Initialize particles
        createFloatingParticles();

        // Add interactive hover effects to quantity cards
        document.querySelectorAll('.quantity-card-anim').forEach((card, index) => {
            card.addEventListener('mouseenter', () => {
                card.style.animationPlayState = 'paused';
                card.style.transform = 'translateY(-15px) scale(1.05) rotate(2deg)';
                
                // Add ripple effect
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    width: 0;
                    height: 0;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: translate(-50%, -50%);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                card.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 600);
            });

            card.addEventListener('mouseleave', () => {
                card.style.animationPlayState = 'running';
                card.style.transform = '';
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Enhanced input interactions
        document.querySelectorAll('.input-anim, .select-anim, .textarea-anim').forEach(input => {
            input.addEventListener('focus', () => {
                const section = input.closest('.anim-section');
                if (section) {
                    section.style.borderColor = 'var(--anim-glow)';
                    section.style.boxShadow = '0 0 50px rgba(139, 92, 246, 0.4)';
                }
                
                // Add typing effect
                input.style.letterSpacing = '1px';
            });

            input.addEventListener('blur', () => {
                const section = input.closest('.anim-section');
                if (section) {
                    section.style.borderColor = 'transparent';
                    section.style.boxShadow = '';
                }
                
                input.style.letterSpacing = '';
            });

            // Add value change animations
            input.addEventListener('input', () => {
                input.style.transform = 'scale(1.02)';
                input.style.textShadow = '0 0 10px currentColor';
                
                setTimeout(() => {
                    input.style.transform = '';
                    input.style.textShadow = '';
                }, 200);
            });
        });

        // Button click animations
        document.querySelectorAll('.btn-anim').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Create explosion effect
                const explosion = document.createElement('div');
                explosion.style.cssText = `
                    position: absolute;
                    top: ${e.offsetY}px;
                    left: ${e.offsetX}px;
                    width: 0;
                    height: 0;
                    border-radius: 50%;
                    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
                    transform: translate(-50%, -50%);
                    animation: explode 0.8s ease-out;
                    pointer-events: none;
                    z-index: 10;
                `;
                
                btn.appendChild(explosion);
                
                setTimeout(() => {
                    if (explosion.parentNode) {
                        explosion.parentNode.removeChild(explosion);
                    }
                }, 800);
            });
        });

        // Add explosion animation
        const explosionStyle = document.createElement('style');
        explosionStyle.textContent = `
            @keyframes explode {
                to {
                    width: 300px;
                    height: 300px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(explosionStyle);

        // Section entrance animations on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'sectionSlideIn 0.8s ease-out';
                }
            });
        });

        document.querySelectorAll('.anim-section').forEach(section => {
            observer.observe(section);
        });

        // Dynamic icon rotations based on input values
        document.querySelectorAll('.quantity-input-anim').forEach(input => {
            input.addEventListener('input', () => {
                const value = parseInt(input.value) || 0;
                const card = input.closest('.quantity-card-anim');
                const icon = card.closest('.anim-section').querySelector('.anim-icon');
                
                // Rotate icon based on value
                const rotation = (value % 360);
                icon.style.transform = `rotate(${rotation}deg)`;
                
                // Change icon color based on value ranges
                if (value > 900) {
                    icon.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                } else if (value > 500) {
                    icon.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
                } else if (value > 100) {
                    icon.style.background = 'linear-gradient(135deg, #8b5cf6, #06b6d4)';
                } else {
                    icon.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                }
            });
        });

        // Add keyboard shortcuts for enhanced interactivity
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        document.querySelector('.btn-primary-anim').click();
                        break;
                    case 'r':
                        e.preventDefault();
                        document.querySelector('.btn-secondary-anim').click();
                        break;
                }
            }
        });

        // Initialize with welcome animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelectorAll('.anim-section').forEach((section, index) => {
                    setTimeout(() => {
                        section.style.transform = 'translateY(-5px)';
                        section.style.boxShadow = '0 10px 30px rgba(139, 92, 246, 0.2)';
                        
                        setTimeout(() => {
                            section.style.transform = '';
                            section.style.boxShadow = '';
                        }, 500);
                    }, index * 200);
                });
            }, 1000);
        });

        // Add mouse trail effect
        let mouseTrail = [];
        document.addEventListener('mousemove', (e) => {
            if (e.target.closest('.sidebar-demo')) {
                const trail = document.createElement('div');
                trail.style.cssText = `
                    position: fixed;
                    top: ${e.clientY}px;
                    left: ${e.clientX}px;
                    width: 4px;
                    height: 4px;
                    background: rgba(139, 92, 246, 0.6);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    animation: trailFade 1s ease-out forwards;
                `;
                
                document.body.appendChild(trail);
                mouseTrail.push(trail);
                
                // Limit trail length
                if (mouseTrail.length > 10) {
                    const oldTrail = mouseTrail.shift();
                    if (oldTrail.parentNode) {
                        oldTrail.parentNode.removeChild(oldTrail);
                    }
                }
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 1000);
            }
        });

        // Add trail fade animation
        const trailStyle = document.createElement('style');
        trailStyle.textContent = `
            @keyframes trailFade {
                to {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(trailStyle);
    </script>
</body>
</html>
