<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Sidebar 11 - Glassmorphism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --glass-primary: rgba(59, 130, 246, 0.8);
            --glass-secondary: rgba(16, 185, 129, 0.8);
            --glass-accent: rgba(245, 158, 11, 0.8);
            --glass-danger: rgba(239, 68, 68, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-text: rgba(255, 255, 255, 0.9);
            --glass-text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            color: var(--glass-text);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .demo-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .demo-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
        }

        .sidebar-demo {
            width: 450px;
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-left: none;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-demo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .glass-header {
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid var(--glass-border);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .glass-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--glass-text);
            margin: 0 0 1rem 0;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .header-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .glass-badge {
            padding: 0.5rem 1rem;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 0.85rem;
            color: var(--glass-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .status-glass {
            padding: 0.5rem 1rem;
            backdrop-filter: blur(15px);
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: 25px;
            font-size: 0.85rem;
            color: var(--glass-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .glass-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .glass-section {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .glass-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 20px;
            pointer-events: none;
            z-index: -1;
        }

        .glass-section:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .section-title-glass {
            font-size: 1rem;
            font-weight: 600;
            color: var(--glass-text);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .glass-icon {
            width: 32px;
            height: 32px;
            backdrop-filter: blur(10px);
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--glass-text);
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .form-group-glass {
            margin-bottom: 1.5rem;
        }

        .form-group-glass:last-child {
            margin-bottom: 0;
        }

        .form-label-glass {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--glass-text-secondary);
            margin-bottom: 0.5rem;
            display: block;
            text-shadow: 0 1px 5px rgba(255, 255, 255, 0.2);
        }

        .input-glass {
            width: 100%;
            padding: 0.875rem 1rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--glass-text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .select-glass {
            width: 100%;
            padding: 0.875rem 1rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--glass-text);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-glass:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .select-glass option {
            background: rgba(30, 41, 59, 0.9);
            color: white;
        }

        .textarea-glass {
            width: 100%;
            padding: 0.875rem 1rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--glass-text);
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        .textarea-glass:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .textarea-glass::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .quantity-grid-glass {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .quantity-card-glass {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .quantity-card-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 16px;
            pointer-events: none;
            z-index: -1;
        }

        .quantity-card-glass:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        }

        .quantity-card-glass.success {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .quantity-card-glass.danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        .quantity-card-glass.warning {
            background: rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.4);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
        }

        .quantity-card-glass.info {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .quantity-label-glass {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--glass-text-secondary);
            margin-bottom: 0.75rem;
            text-shadow: 0 1px 5px rgba(255, 255, 255, 0.2);
        }

        .quantity-input-glass {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--glass-text);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .quantity-input-glass:focus {
            outline: none;
        }

        .rating-glass {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .star-glass {
            width: 28px;
            height: 28px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .star-glass.active {
            color: rgba(245, 158, 11, 0.9);
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.6);
            transform: scale(1.1);
        }

        .star-glass:hover {
            color: rgba(245, 158, 11, 0.7);
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.4);
        }

        .checkbox-list-glass {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkbox-glass {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .checkbox-glass:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .checkbox-glass input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: rgba(59, 130, 246, 0.8);
        }

        .checkbox-glass label {
            font-size: 0.9rem;
            color: var(--glass-text-secondary);
            cursor: pointer;
            flex: 1;
        }

        .action-area-glass {
            padding: 2rem;
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid var(--glass-border);
            position: relative;
        }

        .action-area-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .btn-glass {
            width: 100%;
            padding: 1rem 2rem;
            backdrop-filter: blur(15px);
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 15px;
            color: var(--glass-text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .btn-glass:hover {
            background: rgba(59, 130, 246, 0.4);
            border-color: rgba(59, 130, 246, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-glass.secondary {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            margin-bottom: 0;
        }

        .btn-glass.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar styling - glass */
        .glass-content::-webkit-scrollbar {
            width: 8px;
        }

        .glass-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .glass-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .glass-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="demo-container">
        <div class="main-content">
            <div class="demo-title">
                <i class="bi bi-droplet me-3"></i>
                Demo Sidebar 11: Glassmorphism
            </div>
        </div>
        
        <div class="sidebar-demo">
            <div class="glass-header">
                <h1 class="header-title">Báo cáo lệnh</h1>
                <div class="header-info">
                    <div class="glass-badge">
                        <i class="bi bi-tag-fill"></i>
                        LSX001234
                    </div>
                    <div class="status-glass">
                        <i class="bi bi-play-circle-fill"></i>
                        Đang sản xuất
                    </div>
                </div>
            </div>

            <div class="glass-content">
                <!-- Production Information -->
                <div class="glass-section">
                    <div class="section-title-glass">
                        <div class="glass-icon">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        Thông tin sản xuất
                    </div>
                    
                    <div class="form-group-glass">
                        <label class="form-label-glass">Tên thợ phụ trách</label>
                        <input type="text" class="input-glass" value="Nguyễn Văn A">
                    </div>

                    <div class="form-group-glass">
                        <label class="form-label-glass">Ca làm việc</label>
                        <select class="select-glass">
                            <option>Ca 1 (6:00 - 14:00)</option>
                            <option>Ca 2 (14:00 - 22:00)</option>
                            <option>Ca 3 (22:00 - 6:00)</option>
                        </select>
                    </div>

                    <div class="form-group-glass">
                        <label class="form-label-glass">Máy sản xuất</label>
                        <select class="select-glass">
                            <option>Máy XẢ 001</option>
                            <option>Máy XẢ 002</option>
                            <option>Máy XẢ 003</option>
                        </select>
                    </div>
                </div>

                <!-- Quantity Results -->
                <div class="glass-section">
                    <div class="section-title-glass">
                        <div class="glass-icon" style="background: rgba(16, 185, 129, 0.3); border-color: rgba(16, 185, 129, 0.5);">
                            <i class="bi bi-calculator-fill"></i>
                        </div>
                        Kết quả sản xuất
                    </div>
                    
                    <div class="quantity-grid-glass">
                        <div class="quantity-card-glass success">
                            <div class="quantity-label-glass">OK</div>
                            <input type="number" class="quantity-input-glass" value="950">
                        </div>
                        <div class="quantity-card-glass danger">
                            <div class="quantity-label-glass">NG</div>
                            <input type="number" class="quantity-input-glass" value="50">
                        </div>
                        <div class="quantity-card-glass warning">
                            <div class="quantity-label-glass">NG đầu/cuối</div>
                            <input type="number" class="quantity-input-glass" value="20">
                        </div>
                        <div class="quantity-card-glass info">
                            <div class="quantity-label-glass">Trả</div>
                            <input type="number" class="quantity-input-glass" value="10">
                        </div>
                    </div>

                    <div class="form-group-glass" style="margin-top: 1.5rem;">
                        <label class="form-label-glass">Số lượng chuyển giao</label>
                        <input type="number" class="input-glass" value="900" style="font-size: 1.2rem; font-weight: 600; text-align: center;">
                    </div>
                </div>

                <!-- Quality Assessment -->
                <div class="glass-section">
                    <div class="section-title-glass">
                        <div class="glass-icon" style="background: rgba(245, 158, 11, 0.3); border-color: rgba(245, 158, 11, 0.5);">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        Đánh giá chất lượng
                    </div>
                    
                    <div class="form-group-glass">
                        <label class="form-label-glass">Mức chất lượng</label>
                        <select class="select-glass">
                            <option>Xuất sắc (A+)</option>
                            <option>Tốt (A)</option>
                            <option>Khá (B+)</option>
                            <option>Trung bình (B)</option>
                            <option>Yếu (C)</option>
                        </select>
                    </div>

                    <div class="form-group-glass">
                        <label class="form-label-glass">Đánh giá tổng thể</label>
                        <div class="rating-glass">
                            <i class="bi bi-star-fill star-glass active"></i>
                            <i class="bi bi-star-fill star-glass active"></i>
                            <i class="bi bi-star-fill star-glass active"></i>
                            <i class="bi bi-star-fill star-glass active"></i>
                            <i class="bi bi-star-fill star-glass active"></i>
                        </div>
                    </div>

                    <div class="form-group-glass">
                        <label class="form-label-glass">Vấn đề gặp phải</label>
                        <div class="checkbox-list-glass">
                            <div class="checkbox-glass">
                                <input type="checkbox" id="issue1">
                                <label for="issue1">Lỗi máy móc</label>
                            </div>
                            <div class="checkbox-glass">
                                <input type="checkbox" id="issue2" checked>
                                <label for="issue2">Nguyên liệu kém chất lượng</label>
                            </div>
                            <div class="checkbox-glass">
                                <input type="checkbox" id="issue3">
                                <label for="issue3">Lỗi quy trình</label>
                            </div>
                            <div class="checkbox-glass">
                                <input type="checkbox" id="issue4">
                                <label for="issue4">Vấn đề khác</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="glass-section">
                    <div class="section-title-glass">
                        <div class="glass-icon" style="background: rgba(239, 68, 68, 0.3); border-color: rgba(239, 68, 68, 0.5);">
                            <i class="bi bi-chat-text-fill"></i>
                        </div>
                        Ghi chú & Nhận xét
                    </div>
                    
                    <div class="form-group-glass">
                        <label class="form-label-glass">Ghi chú sản xuất</label>
                        <textarea class="textarea-glass" placeholder="Nhập ghi chú về quá trình sản xuất...">Sản xuất diễn ra bình thường. Máy hoạt động ổn định, chất lượng sản phẩm đạt yêu cầu.</textarea>
                    </div>

                    <div class="form-group-glass">
                        <label class="form-label-glass">Đề xuất cải tiến</label>
                        <textarea class="textarea-glass" placeholder="Nhập đề xuất cải tiến...">Cần kiểm tra chất lượng nguyên liệu đầu vào kỹ hơn để giảm tỷ lệ NG.</textarea>
                    </div>
                </div>
            </div>

            <!-- Action Area -->
            <div class="action-area-glass">
                <button class="btn-glass">
                    <i class="bi bi-check-circle-fill"></i>
                    Xác nhận báo cáo
                </button>
                <button class="btn-glass secondary">
                    <i class="bi bi-arrow-clockwise"></i>
                    Reset dữ liệu
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Star rating functionality
        document.querySelectorAll('.star-glass').forEach((star, index) => {
            star.addEventListener('click', () => {
                const stars = star.parentElement.querySelectorAll('.star-glass');
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Add glass blur effect on scroll
        const glassContent = document.querySelector('.glass-content');
        glassContent.addEventListener('scroll', () => {
            const scrollPercent = glassContent.scrollTop / (glassContent.scrollHeight - glassContent.clientHeight);
            const blurAmount = Math.min(scrollPercent * 10, 5);
            document.querySelector('.glass-header').style.backdropFilter = `blur(${25 + blurAmount}px)`;
        });

        // Add hover effects to glass sections
        document.querySelectorAll('.glass-section').forEach(section => {
            section.addEventListener('mouseenter', () => {
                section.style.background = 'rgba(255, 255, 255, 0.15)';
            });
            
            section.addEventListener('mouseleave', () => {
                section.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
    </script>
</body>
</html>
