<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bắt đầu theo kệ - Kiểu 2: Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .demo-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .demo-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .demo-content {
            padding: 40px;
        }
        
        .ke-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .ke-card {
            background: white;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .ke-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .ke-card.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .ke-card.completed {
            border-color: #28a745;
        }
        
        .ke-card-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            position: relative;
        }
        
        .ke-card.active .ke-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .ke-card.completed .ke-card-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .ke-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .ke-status {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .ke-status-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
        }
        
        .ke-card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .ke-card-footer {
            padding: 20px 25px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
        }
        
        .summary-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .summary-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .summary-label {
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .demo-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }
        
        .demo-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .demo-footer a:hover {
            text-decoration: underline;
        }
        
        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1><i class="bi bi-grid-3x3-gap me-2"></i>Demo Bắt đầu theo kệ</h1>
            <p>Kiểu 2: Card Layout - Quản lý đồng thời nhiều kệ</p>
        </div>
        
        <div class="demo-content">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <!-- Bulk Controls -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="selectAllKe" onchange="toggleSelectAll(this)">
                    <label class="form-check-label" for="selectAllKe">Chọn tất cả kệ</label>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="startSelectedKe()">
                        <i class="bi bi-play-circle"></i>Bắt đầu các kệ đã chọn
                    </button>
                    <button class="btn btn-outline-secondary" onclick="resetSelectedKe()">
                        <i class="bi bi-arrow-clockwise"></i>Làm lại các kệ đã chọn
                    </button>
                </div>
            </div>
            
            <!-- Kệ Grid -->
            <!-- Bulk Controls -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="selectAllKe" onchange="toggleSelectAll(this)">
                    <label class="form-check-label" for="selectAllKe">Chọn tất cả kệ</label>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="startSelectedKe()">
                        <i class="bi bi-play-circle"></i>Bắt đầu các kệ đã chọn
                    </button>
                    <button class="btn btn-outline-secondary" onclick="resetSelectedKe()">
                        <i class="bi bi-arrow-clockwise"></i>Làm lại các kệ đã chọn
                    </button>
                </div>
            </div>

            <!-- Kệ Grid -->
            <div class="ke-grid" id="keGrid">
                <!-- Kệ cards will be generated here -->
            </div>
            
            <!-- Summary Section -->
            <div class="summary-section" id="summarySection" style="display: none;">
                <h3 class="summary-title">Tóm tắt thông tin</h3>
                
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-value" id="totalKe">0</div>
                        <div class="summary-label">Tổng số kệ</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="totalPlan">0</div>
                        <div class="summary-label">Tổng kế hoạch</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="totalWorker">0</div>
                        <div class="summary-label">Số thợ</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="completionRate">0%</div>
                        <div class="summary-label">Hoàn thành</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="startAllKe()">
                        <i class="bi bi-play-circle"></i>Bắt đầu tất cả
                    </button>
                    <button class="btn btn-outline-secondary" onclick="resetAllKe()">
                        <i class="bi bi-arrow-clockwise"></i>Làm lại
                    </button>
                </div>
            </div>
        </div>
        
        <div class="demo-footer">
            <p>Demo giao diện bắt đầu theo kệ - Kiểu 2: Card Layout</p>
            <p><a href="demo-ke-start-1.html">Xem Kiểu 1</a> | <a href="demo-ke-start-3.html">Xem Kiểu 3</a></p>
        </div>
    </div>

    <script>
        const keData = {};
        let completedKe = 0;
        const totalKe = 3;
        
        function createKeCard(keNumber) {
            return `
                <div class="ke-card" id="ke-${keNumber}">
                    <div class="ke-card-header">
                        <div class="form-check" style="position:absolute; left: 15px; top: 20px;">
                            <input class="form-check-input ke-checkbox" type="checkbox" value="${keNumber}" id="chk-${keNumber}">
                        </div>
                        <div class="ke-number">Kệ ${keNumber}</div>
                        <div class="ke-status" id="status-${keNumber}">Chưa bắt đầu</div>
                        <div class="ke-status-icon" id="icon-${keNumber}">
                            <i class="bi bi-clock"></i>
                        </div>
                    </div>
                    
                    <div class="ke-card-body">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-person"></i>Thợ phụ trách
                            </label>
                            <input type="text" class="form-control" id="worker-${keNumber}" 
                                   placeholder="Nhập tên thợ" onchange="updateKeStatus(${keNumber})">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-clock"></i>Ca làm việc
                            </label>
                            <select class="form-control" id="shift-${keNumber}" onchange="updateKeStatus(${keNumber})">
                                <option value="">Chọn ca</option>
                                <option value="Ca 1">Ca 1 (6:00 - 14:00)</option>
                                <option value="Ca 2">Ca 2 (14:00 - 22:00)</option>
                                <option value="Ca 3">Ca 3 (22:00 - 6:00)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-calculator"></i>Số lượng kế hoạch
                            </label>
                            <input type="number" class="form-control" id="plan-${keNumber}" 
                                   placeholder="0" min="0" onchange="updateKeStatus(${keNumber})">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-chat-text"></i>Ghi chú
                            </label>
                            <textarea class="form-control" id="note-${keNumber}" rows="3" 
                                      placeholder="Ghi chú cho kệ này..."></textarea>
                        </div>
                    </div>
                    
                    <div class="ke-card-footer">
                        <button class="btn btn-primary" onclick="startKe(${keNumber})" id="startBtn-${keNumber}">
                            <i class="bi bi-play"></i>Bắt đầu
                        </button>
                        <button class="btn btn-outline-secondary" onclick="resetKe(${keNumber})" id="resetBtn-${keNumber}" style="display: none;">
                            <i class="bi bi-arrow-clockwise"></i>Làm lại
                        </button>
                    </div>
                </div>
            `;
        }
        
        function updateKeStatus(keNumber) {
            const worker = document.getElementById(`worker-${keNumber}`).value;
            const shift = document.getElementById(`shift-${keNumber}`).value;
            const plan = document.getElementById(`plan-${keNumber}`).value;
            
            const card = document.getElementById(`ke-${keNumber}`);
            const status = document.getElementById(`status-${keNumber}`);
            const icon = document.getElementById(`icon-${keNumber}`);
            
            if (worker && shift && plan) {
                card.classList.add('active');
                status.textContent = 'Sẵn sàng bắt đầu';
                icon.innerHTML = '<i class="bi bi-check-circle"></i>';
            } else {
                card.classList.remove('active');
                status.textContent = 'Chưa bắt đầu';
                icon.innerHTML = '<i class="bi bi-clock"></i>';
            }
            
            updateProgress();
        }
        
        function startKe(keNumber) {
            const card = document.getElementById(`ke-${keNumber}`);
            const status = document.getElementById(`status-${keNumber}`);
            const icon = document.getElementById(`icon-${keNumber}`);
            const startBtn = document.getElementById(`startBtn-${keNumber}`);
            const resetBtn = document.getElementById(`resetBtn-${keNumber}`);
            
            card.classList.remove('active');
            card.classList.add('completed');
            status.textContent = 'Đã bắt đầu';
            icon.innerHTML = '<i class="bi bi-play-circle-fill"></i>';
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline-flex';
            
            completedKe++;
            updateProgress();
            
            // Save data
            keData[keNumber] = {
                worker: document.getElementById(`worker-${keNumber}`).value,
                shift: document.getElementById(`shift-${keNumber}`).value,
                plan: document.getElementById(`plan-${keNumber}`).value,
                note: document.getElementById(`note-${keNumber}`).value,
                status: 'started'
            };
            
            if (completedKe === totalKe) {
                showSummary();
            }
        }
        
        function resetKe(keNumber) {
            const card = document.getElementById(`ke-${keNumber}`);
            const status = document.getElementById(`status-${keNumber}`);
            const icon = document.getElementById(`icon-${keNumber}`);
            const startBtn = document.getElementById(`startBtn-${keNumber}`);
            const resetBtn = document.getElementById(`resetBtn-${keNumber}`);
            
            card.classList.remove('completed');
            status.textContent = 'Chưa bắt đầu';
            icon.innerHTML = '<i class="bi bi-clock"></i>';
            startBtn.style.display = 'inline-flex';
            resetBtn.style.display = 'none';
            
            // Clear form
            document.getElementById(`worker-${keNumber}`).value = '';
            document.getElementById(`shift-${keNumber}`).value = '';
            document.getElementById(`plan-${keNumber}`).value = '';
            document.getElementById(`note-${keNumber}`).value = '';
            
            completedKe--;
            updateProgress();
            
            delete keData[keNumber];
        }
        
        function updateProgress() {
            const progress = (completedKe / totalKe) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function showSummary() {
            const summarySection = document.getElementById('summarySection');
            summarySection.style.display = 'block';
            
            // Calculate summary
            let totalPlan = 0;
            const workers = new Set();
            
            Object.values(keData).forEach(data => {
                totalPlan += parseInt(data.plan) || 0;
                if (data.worker) workers.add(data.worker);
            });
            
            document.getElementById('totalKe').textContent = totalKe;
            document.getElementById('totalPlan').textContent = totalPlan.toLocaleString();
            document.getElementById('totalWorker').textContent = workers.size;
            document.getElementById('completionRate').textContent = '100%';
        }
        
        function startAllKe() {
            for (let i = 1; i <= totalKe; i++) {
                if (!keData[i]) {
                    startKe(i);
                }
            }
        }
        
        function toggleSelectAll(master) {
            document.querySelectorAll('.ke-checkbox').forEach(cb => {
                cb.checked = master.checked;
            });
        }
        
        function getSelectedKe() {
            return Array.from(document.querySelectorAll('.ke-checkbox:checked')).map(cb => parseInt(cb.value));
        }
        
        function startSelectedKe() {
            const selected = getSelectedKe();
            if (selected.length === 0) return;
            selected.forEach(n => {
                // only start if not already started
                if (!keData[n]) {
                    startKe(n);
                }
            });
        }
        
        function resetSelectedKe() {
            const selected = getSelectedKe();
            if (selected.length === 0) return;
            selected.forEach(n => resetKe(n));
            document.getElementById('summarySection').style.display = 'none';
        }
        
        function resetAllKe() {
            for (let i = 1; i <= totalKe; i++) {
                resetKe(i);
            }
            document.getElementById('summarySection').style.display = 'none';
        }
        
        // Initialize
        function initializeKeGrid() {
            const grid = document.getElementById('keGrid');
            for (let i = 1; i <= totalKe; i++) {
                grid.innerHTML += createKeCard(i);
            }
        }
        
        initializeKeGrid();
    </script>
</body>
</html>
