<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - Compact Form Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .compact-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .compact-header {
      background: linear-gradient(45deg, #fd7e14, #e55a00);
      color: white;
      padding: 15px 20px;
      border-radius: 15px 15px 0 0;
      text-align: center;
    }
    
    .compact-content {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #495057;
    }
    
    .form-control, .form-select {
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 0.9rem;
      padding: 8px 12px;
      transition: all 0.2s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #fd7e14;
      box-shadow: 0 0 0 0.2rem rgba(253, 126, 20, 0.25);
    }
    
    .btn {
      border-radius: 20px;
      font-size: 0.9rem;
      padding: 8px 20px;
      font-weight: 600;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #fd7e14, #e55a00);
      border: none;
    }
    
    .btn-success {
      background: linear-gradient(45deg, #28a745, #1e7e34);
      border: none;
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #545b62);
      border: none;
    }
    
    .info-badge {
      background: linear-gradient(45deg, #17a2b8, #138496);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .progress-mini {
      height: 8px;
      border-radius: 4px;
      background: #e9ecef;
      overflow: hidden;
    }
    
    .progress-mini .progress-bar {
      height: 100%;
      background: linear-gradient(45deg, #28a745, #20c997);
      border-radius: 4px;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .stats-item {
      text-align: center;
      flex: 1;
    }
    
    .stats-number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #495057;
    }
    
    .stats-label {
      font-size: 0.8rem;
      color: #6c757d;
    }
    
    .section-divider {
      border-top: 1px solid #e9ecef;
      margin: 20px 0;
      position: relative;
    }
    
    .section-divider::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: #fd7e14;
    }
    
    .alert-compact {
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    
    .form-check {
      margin-bottom: 10px;
    }
    
    .form-check-input:checked {
      background-color: #fd7e14;
      border-color: #fd7e14;
    }
  </style>
</head>
<body>
  <div class="compact-container">
    <!-- Header -->
    <div class="compact-header">
      <h5 class="mb-1">
        <i class="bi bi-grid-3x3-gap me-2"></i>
        Hoàn thành & Bàn giao XẢ
      </h5>
      <div class="d-flex justify-content-between align-items-center">
        <span class="info-badge">PO-2024-001</span>
        <small>Mẫu Compact Layout</small>
      </div>
    </div>

    <div class="compact-content">
      <!-- Order Info -->
      <div class="form-group">
        <label class="form-label">Sản phẩm</label>
        <input type="text" class="form-control" value="Hộp carton 3 lớp 30x20x15cm" readonly>
      </div>
      
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Loại giấy</label>
            <input type="text" class="form-control" value="BC" readonly>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Định lượng</label>
            <input type="text" class="form-control" value="250 gsm" readonly>
          </div>
        </div>
      </div>

      <!-- Production Results -->
      <div class="section-divider"></div>
      
      <div class="stats-row">
        <div class="stats-item">
          <div class="stats-number text-primary">10,000</div>
          <div class="stats-label">Kế hoạch</div>
        </div>
        <div class="stats-item">
          <div class="stats-number text-success">9,500</div>
          <div class="stats-label">OK</div>
        </div>
        <div class="stats-item">
          <div class="stats-number text-danger">300</div>
          <div class="stats-label">NG</div>
        </div>
        <div class="stats-item">
          <div class="stats-number text-info">95%</div>
          <div class="stats-label">Tiến độ</div>
        </div>
      </div>

      <div class="progress-mini">
        <div class="progress-bar" style="width: 95%"></div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Số lượng OK <span class="text-danger">*</span></label>
            <input type="number" class="form-control" value="9500" min="0">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Số lượng NG <span class="text-danger">*</span></label>
            <input type="number" class="form-control" value="300" min="0">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">NG Đầu/Cuối</label>
            <input type="number" class="form-control" value="150" min="0">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Hàng trả</label>
            <input type="number" class="form-control" value="50" min="0">
          </div>
        </div>
      </div>

      <!-- Production Info -->
      <div class="section-divider"></div>
      
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Máy sản xuất</label>
            <select class="form-select">
              <option value="Xả 1" selected>Xả 1</option>
              <option value="Xả 2">Xả 2</option>
              <option value="Xả 3">Xả 3</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Ca sản xuất</label>
            <select class="form-select">
              <option value="Ca 1" selected>Ca 1</option>
              <option value="Ca 2">Ca 2</option>
              <option value="Ca 3">Ca 3</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Thợ phụ trách</label>
        <input type="text" class="form-control" value="Nguyễn Văn A" placeholder="Nhập tên thợ">
      </div>

      <div class="form-group">
        <label class="form-label">Ghi chú sản xuất</label>
        <textarea class="form-control" rows="2" placeholder="Ghi chú...">Máy hoạt động ổn định</textarea>
      </div>

      <!-- Handover Info -->
      <div class="section-divider"></div>
      
      <div class="alert-compact alert-info">
        <i class="bi bi-arrow-right-circle me-1"></i>
        <strong>Công đoạn tiếp theo:</strong> XÉN
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Số lượng bàn giao <span class="text-danger">*</span></label>
            <input type="number" class="form-control" value="9500" min="0">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Ngày bàn giao</label>
            <input type="date" class="form-control" value="2024-01-15">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Người bàn giao</label>
            <input type="text" class="form-control" value="Nguyễn Văn A" placeholder="Nhập tên">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="form-label">Người nhận</label>
            <input type="text" class="form-control" placeholder="Nhập tên">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Ghi chú bàn giao</label>
        <textarea class="form-control" rows="2" placeholder="Ghi chú...">Sản phẩm đạt chất lượng</textarea>
      </div>

      <div class="alert-compact alert-secondary">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="confirmHandover">
          <label class="form-check-label" for="confirmHandover">
            <strong>Xác nhận bàn giao đủ số lượng và chất lượng cho công đoạn XÉN</strong>
          </label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary">
          <i class="bi bi-x-circle me-1"></i>Hủy
        </button>
        <button class="btn btn-primary">
          <i class="bi bi-save me-1"></i>Lưu
        </button>
        <button class="btn btn-success">
          <i class="bi bi-check-lg me-1"></i>Hoàn thành
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
