<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-4">
        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">

                    <div class="card-body">

                                <option value="X·∫£ 1">X·∫£ 1</option>
                                <option value="X·∫£ 2">X·∫£ 2</option>
                                <option value="X·∫£ 3">X·∫£ 3</option>

                        <div class="form-group mb-3">

                        <div class="form-group mb-3">

    </div>

    <script>
        // Function l·∫•y gi√° tr·ªã t·ª´ element (gi·ªëng nh∆∞ trong xa-stage.html)
        function getElementValue(elementId) {
            const element = document.getElementById(elementId);
            if (!element) {
                console.warn(`‚ö†Ô∏è Element v·ªõi ID '${elementId}' kh√¥ng t·ªìn t·∫°i`);
                return '';
            }
            
            let value = '';
            if (element.type === 'checkbox') {
                value = element.checked;
            } else if (element.tagName === 'SELECT') {
                value = element.value;
                console.log(`üîç Dropdown ${elementId}: selectedIndex=${element.selectedIndex}, value="${value}"`);
            } else {
                value = element.value;
            }
            
            console.log(`üîç getElementValue('${elementId}'): "${value}"`);
            return value;
        }
        
        function testDropdowns() {
            const resultDiv = document.getElementById('result');
            
            console.log('üîç === B·∫ÆT ƒê·∫¶U TEST DROPDOWN ===');
            
            const machine = getElementValue('machine');
            const shift = getElementValue('shift');
            const worker = getElementValue('worker');
            
            console.log('üîç === K·∫æT QU·∫¢ TEST ===');
            console.log('  machine:', machine);
            console.log('  shift:', shift);
            console.log('  worker:', worker);
            
            // Ki·ªÉm tra chi ti·∫øt dropdown
            const machineSelect = document.getElementById('machine');
            const shiftSelect = document.getElementById('shift');
            
            let html = `
                <div class="alert alert-info">
                    <h6><i class="bi bi-info-circle me-2"></i>K·∫øt qu·∫£ test dropdown:</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <strong>M√°y s·∫£n xu·∫•t:</strong> ${machine || '<span class="text-danger">(ch∆∞a ch·ªçn)</span>'}<br>
                            <strong>Ca s·∫£n xu·∫•t:</strong> ${shift || '<span class="text-danger">(ch∆∞a ch·ªçn)</span>'}<br>
                            <strong>Th·ª£ ph·ª• tr√°ch:</strong> ${worker || '<span class="text-danger">(tr·ªëng)</span>'}<br>
                        </div>
                    </div>
                </div>
            `;
            
            if (machineSelect) {
                html += `
                    <div class="alert alert-secondary">
                        <h6><i class="bi bi-gear me-2"></i>Chi ti·∫øt Machine Dropdown:</h6>
                        <strong>Selected Index:</strong> ${machineSelect.selectedIndex}<br>
                        <strong>Value:</strong> "${machineSelect.value}"<br>
                        <strong>Options:</strong><br>
                        <ul>
                            ${Array.from(machineSelect.options).map((opt, index) => 
                                `<li>${index}: "${opt.value}" - ${opt.text} ${opt.selected ? '(selected)' : ''}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (shiftSelect) {
                html += `
                    <div class="alert alert-secondary">
                        <h6><i class="bi bi-clock me-2"></i>Chi ti·∫øt Shift Dropdown:</h6>
                        <strong>Selected Index:</strong> ${shiftSelect.selectedIndex}<br>
                        <strong>Value:</strong> "${shiftSelect.value}"<br>
                        <strong>Options:</strong><br>
                        <ul>
                            ${Array.from(shiftSelect.options).map((opt, index) => 
                                `<li>${index}: "${opt.value}" - ${opt.text} ${opt.selected ? '(selected)' : ''}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Ki·ªÉm tra validation
            let validationWarnings = [];
            
            if (!machine) {
                validationWarnings.push('M√°y s·∫£n xu·∫•t ch∆∞a ƒë∆∞·ª£c ch·ªçn');
            }
            
            if (!shift) {
                validationWarnings.push('Ca s·∫£n xu·∫•t ch∆∞a ƒë∆∞·ª£c ch·ªçn');
            }
            
            if (!worker.trim()) {
                validationWarnings.push('T√™n th·ª£ ph·ª• tr√°ch ch∆∞a ƒë∆∞·ª£c nh·∫≠p');
            }
            
            if (validationWarnings.length > 0) {
                html += `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <strong>Validation Warnings:</strong>
                        <ul class="mb-0 mt-2">
                            ${validationWarnings.map(warning => `<li>${warning}</li>`).join('')}
                        </ul>
                    </div>
                `;
            } else {
                html += `
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle me-2"></i>
                        <strong>T·∫•t c·∫£ tr∆∞·ªùng ƒë√£ ƒë∆∞·ª£c ƒëi·ªÅn ƒë·∫ßy ƒë·ªß!</strong>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = html;
        }
        
        function clearDropdowns() {
            const machineSelect = document.getElementById('machine');
            const shiftSelect = document.getElementById('shift');
            const workerInput = document.getElementById('worker');
            
            if (machineSelect) machineSelect.selectedIndex = 0;
            if (shiftSelect) shiftSelect.selectedIndex = 0;
            if (workerInput) workerInput.value = '';
            
            console.log('üßπ ƒê√£ clear t·∫•t c·∫£ dropdown v√† input');
            document.getElementById('result').innerHTML = '';
        }
        
        // Test ngay khi load trang
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Trang test dropdown debug ƒë√£ load xong');
            console.log('üìù C√°c element c√≥ s·∫µn:');
            console.log('  machine:', document.getElementById('machine'));
            console.log('  shift:', document.getElementById('shift'));
            console.log('  worker:', document.getElementById('worker'));
            
            // Auto test sau 1 gi√¢y
            setTimeout(() => {
                console.log('üîç Auto test dropdown...');

        });
    </script>
</body>
