<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Sidebar 18 - Floating Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --float-primary: #6366f1;
            --float-secondary: #06b6d4;
            --float-accent: #f59e0b;
            --float-success: #10b981;
            --float-danger: #ef4444;
            --float-bg: #0f172a;
            --float-card: #1e293b;
            --float-text: #f8fafc;
            --float-text-light: #94a3b8;
            --float-border: #334155;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            color: var(--float-text);
            overflow: hidden;
            position: relative;
        }

        .demo-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        }

        .demo-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .floating-sidebar {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 400px;
            max-height: calc(100vh - 4rem);
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .floating-sidebar.show {
            transform: translateX(0);
        }

        .floating-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .float-header {
            padding: 2rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(6, 182, 212, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .float-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .float-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--float-text);
            margin: 0 0 1rem 0;
            text-align: center;
        }

        .float-info {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .float-badge {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--float-text);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .float-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: var(--float-text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .float-close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            color: var(--float-danger);
            transform: rotate(90deg);
        }

        .float-content {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
        }

        .float-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .float-section:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .section-title-float {
            font-size: 1rem;
            font-weight: 600;
            color: var(--float-text);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .float-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--float-primary), var(--float-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }

        .form-group-float {
            margin-bottom: 1.25rem;
        }

        .form-group-float:last-child {
            margin-bottom: 0;
        }

        .form-label-float {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--float-text-light);
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-float {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--float-text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-float:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--float-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .input-float::placeholder {
            color: var(--float-text-light);
        }

        .select-float {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--float-text);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .select-float:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--float-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .select-float option {
            background: var(--float-card);
            color: var(--float-text);
        }

        .textarea-float {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--float-text);
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .textarea-float:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--float-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .textarea-float::placeholder {
            color: var(--float-text-light);
        }

        .quantity-grid-float {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .quantity-card-float {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quantity-card-float:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .quantity-card-float.success {
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(16, 185, 129, 0.1);
        }

        .quantity-card-float.danger {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }

        .quantity-card-float.warning {
            border-color: rgba(245, 158, 11, 0.3);
            background: rgba(245, 158, 11, 0.1);
        }

        .quantity-card-float.info {
            border-color: rgba(6, 182, 212, 0.3);
            background: rgba(6, 182, 212, 0.1);
        }

        .quantity-label-float {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--float-text-light);
            margin-bottom: 0.75rem;
        }

        .quantity-input-float {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--float-text);
        }

        .quantity-input-float:focus {
            outline: none;
        }

        .success .quantity-input-float { color: var(--float-success); }
        .danger .quantity-input-float { color: var(--float-danger); }
        .warning .quantity-input-float { color: var(--float-accent); }
        .info .quantity-input-float { color: var(--float-secondary); }

        .float-actions {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }

        .btn-float {
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .btn-float:last-child {
            margin-bottom: 0;
        }

        .btn-primary-float {
            background: linear-gradient(135deg, var(--float-primary), var(--float-secondary));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary-float:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary-float {
            background: rgba(255, 255, 255, 0.1);
            color: var(--float-text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary-float:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .floating-trigger {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--float-primary), var(--float-secondary));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 
                0 8px 25px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-trigger:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 
                0 12px 35px rgba(99, 102, 241, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .floating-trigger.active {
            transform: rotate(45deg);
        }

        .floating-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .floating-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Particle effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Scrollbar styling */
        .float-content::-webkit-scrollbar {
            width: 4px;
        }

        .float-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .float-content::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 2px;
        }

        .float-content::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .floating-sidebar {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                width: auto;
                max-height: calc(100vh - 2rem);
            }
            
            .floating-trigger {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="demo-container">
        <div class="main-content">
            <div class="demo-title">
                <i class="bi bi-layers me-3"></i>
                Demo Sidebar 18: Floating Overlay
            </div>
        </div>
    </div>

    <!-- Floating Trigger Button -->
    <button class="floating-trigger" id="floatingTrigger">
        <i class="bi bi-clipboard-data"></i>
    </button>

    <div class="floating-overlay" id="floatingOverlay"></div>

    <!-- Floating Sidebar -->
    <div class="floating-sidebar" id="floatingSidebar">
        <div class="float-header">
            <button class="float-close" id="floatClose">
                <i class="bi bi-x"></i>

            <h1 class="float-title">Báo cáo lệnh</h1>
            <div class="float-info">
                <div class="float-badge">
                    <i class="bi bi-tag-fill"></i>
                    LSX001234
                </div>
                <div class="float-badge">
                    <i class="bi bi-play-circle-fill"></i>

        <div class="float-content">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const floatingTrigger = document.getElementById('floatingTrigger');
        const floatingSidebar = document.getElementById('floatingSidebar');
        const floatingOverlay = document.getElementById('floatingOverlay');
        const floatClose = document.getElementById('floatClose');

        let isOpen = false;

        function openSidebar() {
            isOpen = true;
            floatingSidebar.classList.add('show');
            floatingOverlay.classList.add('show');
            floatingTrigger.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            isOpen = false;
            floatingSidebar.classList.remove('show');
            floatingOverlay.classList.remove('show');
            floatingTrigger.classList.remove('active');
            document.body.style.overflow = '';
        }

        floatingTrigger.addEventListener('click', () => {
            if (isOpen) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        floatClose.addEventListener('click', closeSidebar);
        floatingOverlay.addEventListener('click', closeSidebar);

        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isOpen) {
                closeSidebar();
            }
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                // Random colors
                const colors = ['rgba(99, 102, 241, 0.6)', 'rgba(6, 182, 212, 0.6)', 'rgba(16, 185, 129, 0.4)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Add floating animation to cards
        function addFloatingAnimation() {
            document.querySelectorAll('.quantity-card-float').forEach((card, index) => {
                card.style.animation = `cardFloat ${3 + index * 0.5}s ease-in-out infinite alternate`;
            });
        }

        // Add CSS for card floating
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cardFloat {
                0% { transform: translateY(0px); }
                100% { transform: translateY(-5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize floating animation
        addFloatingAnimation();

        // Add drag functionality to sidebar
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        floatingSidebar.addEventListener('mousedown', (e) => {
            if (e.target.closest('.float-header') && !e.target.closest('.float-close')) {
                isDragging = true;
                const rect = floatingSidebar.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                floatingSidebar.style.cursor = 'grabbing';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const x = e.clientX - dragOffset.x;
                const y = e.clientY - dragOffset.y;
                
                // Constrain to viewport
                const maxX = window.innerWidth - floatingSidebar.offsetWidth;
                const maxY = window.innerHeight - floatingSidebar.offsetHeight;
                
                const constrainedX = Math.max(0, Math.min(x, maxX));
                const constrainedY = Math.max(0, Math.min(y, maxY));
                
                floatingSidebar.style.position = 'fixed';
                floatingSidebar.style.left = constrainedX + 'px';
                floatingSidebar.style.top = constrainedY + 'px';
                floatingSidebar.style.right = 'auto';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                floatingSidebar.style.cursor = '';
            }
        });

        // Add glow effect to inputs when focused
        document.querySelectorAll('.input-float, .select-float, .textarea-float').forEach(input => {
            input.addEventListener('focus', () => {
                input.style.boxShadow = '0 0 20px rgba(99, 102, 241, 0.3)';
            });
            
            input.addEventListener('blur', () => {
                input.style.boxShadow = '';
            });
        });

        // Auto-hide sidebar after inactivity
        let inactivityTimer;
        
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (isOpen) {
                    closeSidebar();
                }
            }, 30000); // 30 seconds
        }

        floatingSidebar.addEventListener('mousemove', resetInactivityTimer);
        floatingSidebar.addEventListener('click', resetInactivityTimer);
        floatingSidebar.addEventListener('keypress', resetInactivityTimer);

        // Add pulse animation to trigger button
        setInterval(() => {
            if (!isOpen) {
                floatingTrigger.style.animation = 'pulse 1s ease-in-out';
                setTimeout(() => {
                    floatingTrigger.style.animation = '';
                }, 1000);
            }
        }, 10000);

        const pulseStyle = document.createElement('style');
        pulseStyle.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(pulseStyle);

        // Add smooth transitions for quantity inputs
        document.querySelectorAll('.quantity-input-float').forEach(input => {
            input.addEventListener('change', () => {
                const card = input.closest('.quantity-card-float');
                card.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 200);
            });
        });

        // Initialize with a welcome animation
        setTimeout(() => {
            floatingTrigger.style.animation = 'bounce 2s ease-in-out';
        }, 2000);

        const bounceStyle = document.createElement('style');
        bounceStyle.textContent = `
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                40% { transform: translateY(-10px); }
                60% { transform: translateY(-5px); }
            }
        `;
        document.head.appendChild(bounceStyle);
    </script>
</body>
</html>
