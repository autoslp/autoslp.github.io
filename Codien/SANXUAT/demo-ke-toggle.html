<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Chọn Kệ - Toggle Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .demo-container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .demo-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .demo-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }
        
        .demo-content {
            padding: 30px;
        }
        
        .ke-toggle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .ke-toggle-card {
            background: white;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .ke-toggle-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .ke-toggle-card.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .ke-toggle-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ke-toggle-card.active .ke-toggle-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .ke-toggle-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .ke-toggle-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .ke-toggle-card.active .ke-toggle-icon {
            transform: rotate(180deg);
        }
        
        .ke-toggle-body {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .ke-toggle-card.active .ke-toggle-body {
            padding: 25px;
            max-height: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .ke-toggle-footer {
            padding: 20px 25px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
        }
        
        .summary-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
        }
        
        .summary-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .summary-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .summary-label {
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .demo-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }
        
        .demo-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .demo-footer a:hover {
            text-decoration: underline;
        }
        
        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .time-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1><i class="bi bi-toggle-on me-2"></i>Demo Chọn Kệ - Toggle Layout</h1>
            <p>Giao diện toggle để chọn và cập nhật thông tin kệ</p>
        </div>
        
        <div class="demo-content">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <!-- Bulk Controls -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="selectAllKe" onchange="toggleSelectAll(this)">
                    <label class="form-check-label" for="selectAllKe">Chọn tất cả kệ</label>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="startSelectedKe()">
                        <i class="bi bi-play-circle"></i>Bắt đầu các kệ đã chọn
                    </button>
                    <button class="btn btn-outline-secondary" onclick="resetSelectedKe()">
                        <i class="bi bi-arrow-clockwise"></i>Làm lại các kệ đã chọn
                    </button>
                </div>
            </div>
            
            <!-- Kệ Toggle Grid -->
            <div class="ke-toggle-grid" id="keToggleGrid">
                <!-- Kệ toggle cards will be generated here -->
            </div>
            
            <!-- Summary Section -->
            <div class="summary-section" id="summarySection" style="display: none;">
                <h3 class="summary-title">Tóm tắt thông tin</h3>
                
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-value" id="totalKe">0</div>
                        <div class="summary-label">Tổng số kệ</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="activeKe">0</div>
                        <div class="summary-label">Kệ đang hoạt động</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="completedKe">0</div>
                        <div class="summary-label">Kệ đã hoàn thành</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="completionRate">0%</div>
                        <div class="summary-label">Hoàn thành</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="startAllKe()">
                        <i class="bi bi-play-circle"></i>Bắt đầu tất cả
                    </button>
                    <button class="btn btn-outline-secondary" onclick="resetAllKe()">
                        <i class="bi bi-arrow-clockwise"></i>Làm lại
                    </button>
                </div>
            </div>
        </div>
        
        <div class="demo-footer">
            <p>Demo giao diện chọn kệ - Toggle Layout</p>
            <p><a href="demo-ke-start-1.html">Xem Kiểu 1</a> | <a href="demo-ke-start-2.html">Xem Kiểu 2</a></p>
        </div>
    </div>

    <script>
        const keData = {};
        let completedKe = 0;
        const totalKe = 5;
        
        function createKeToggleCard(keNumber) {
            return `
                <div class="ke-toggle-card" id="ke-${keNumber}">
                    <div class="ke-toggle-header" onclick="toggleKe(${keNumber})">
                        <h5 class="ke-toggle-title">Kệ ${keNumber}</h5>
                        <div class="ke-toggle-icon">
                            <i class="bi bi-chevron-down"></i>
                        </div>
                    </div>
                    
                    <div class="ke-toggle-body">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-gear"></i>Khâu trước
                            </label>
                            <input type="text" class="form-control" id="process-${keNumber}" 
                                   placeholder="Nhập khâu trước" onchange="updateKeStatus(${keNumber})">
                        </div>
                        
                        <div class="time-inputs">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="bi bi-clock"></i>Thời gian bắt đầu
                                </label>
                                <input type="time" class="form-control" id="startTime-${keNumber}" 
                                       onchange="updateKeStatus(${keNumber})">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="bi bi-clock-fill"></i>Thời gian kết thúc
                                </label>
                                <input type="time" class="form-control" id="endTime-${keNumber}" 
                                       onchange="updateKeStatus(${keNumber})">
                            </div>
                        </div>
                        
                        <div class="ke-toggle-footer">
                            <button class="btn btn-primary" onclick="startKe(${keNumber})" id="startBtn-${keNumber}">
                                <i class="bi bi-play"></i>Bắt đầu
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetKe(${keNumber})" id="resetBtn-${keNumber}" style="display: none;">
                                <i class="bi bi-arrow-clockwise"></i>Làm lại
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function toggleKe(keNumber) {
            const card = document.getElementById(`ke-${keNumber}`);
            const isActive = card.classList.contains('active');
            
            // Close all other cards
            document.querySelectorAll('.ke-toggle-card').forEach(c => {
                c.classList.remove('active');
            });
            
            // Toggle current card
            if (!isActive) {
                card.classList.add('active');
            }
        }
        
        function updateKeStatus(keNumber) {
            const process = document.getElementById(`process-${keNumber}`).value;
            const startTime = document.getElementById(`startTime-${keNumber}`).value;
            const endTime = document.getElementById(`endTime-${keNumber}`).value;
            
            const card = document.getElementById(`ke-${keNumber}`);
            
            if (process && startTime && endTime) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
        }
        
        function startKe(keNumber) {
            const card = document.getElementById(`ke-${keNumber}`);
            const startBtn = document.getElementById(`startBtn-${keNumber}`);
            const resetBtn = document.getElementById(`resetBtn-${keNumber}`);
            
            card.classList.add('completed');
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline-flex';
            
            completedKe++;
            updateProgress();
            
            // Save data
            keData[keNumber] = {
                process: document.getElementById(`process-${keNumber}`).value,
                startTime: document.getElementById(`startTime-${keNumber}`).value,
                endTime: document.getElementById(`endTime-${keNumber}`).value,
                status: 'started'
            };
            
            if (completedKe === totalKe) {
                showSummary();
            }
        }
        
        function resetKe(keNumber) {
            const card = document.getElementById(`ke-${keNumber}`);
            const startBtn = document.getElementById(`startBtn-${keNumber}`);
            const resetBtn = document.getElementById(`resetBtn-${keNumber}`);
            
            card.classList.remove('completed');
            startBtn.style.display = 'inline-flex';
            resetBtn.style.display = 'none';
            
            // Clear form
            document.getElementById(`process-${keNumber}`).value = '';
            document.getElementById(`startTime-${keNumber}`).value = '';
            document.getElementById(`endTime-${keNumber}`).value = '';
            
            completedKe--;
            updateProgress();
            
            delete keData[keNumber];
        }
        
        function updateProgress() {
            const progress = (completedKe / totalKe) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function showSummary() {
            const summarySection = document.getElementById('summarySection');
            summarySection.style.display = 'block';
            
            // Calculate summary
            const activeKe = Object.keys(keData).length;
            
            document.getElementById('totalKe').textContent = totalKe;
            document.getElementById('activeKe').textContent = activeKe;
            document.getElementById('completedKe').textContent = completedKe;
            document.getElementById('completionRate').textContent = Math.round((completedKe / totalKe) * 100) + '%';
        }
        
        function startAllKe() {
            for (let i = 1; i <= totalKe; i++) {
                if (!keData[i]) {
                    startKe(i);
                }
            }
        }
        
        function toggleSelectAll(master) {
            document.querySelectorAll('.ke-checkbox').forEach(cb => {
                cb.checked = master.checked;
            });
        }
        
        function getSelectedKe() {
            return Array.from(document.querySelectorAll('.ke-checkbox:checked')).map(cb => parseInt(cb.value));
        }
        
        function startSelectedKe() {
            const selected = getSelectedKe();
            if (selected.length === 0) return;
            selected.forEach(n => {
                // only start if not already started
                if (!keData[n]) {
                    startKe(n);
                }
            });
        }
        
        function resetSelectedKe() {
            const selected = getSelectedKe();
            if (selected.length === 0) return;
            selected.forEach(n => resetKe(n));
            document.getElementById('summarySection').style.display = 'none';
        }
        
        function resetAllKe() {
            for (let i = 1; i <= totalKe; i++) {
                resetKe(i);
            }
            document.getElementById('summarySection').style.display = 'none';
        }
        
        // Initialize
        function initializeKeToggleGrid() {
            const grid = document.getElementById('keToggleGrid');
            for (let i = 1; i <= totalKe; i++) {
                grid.innerHTML += createKeToggleCard(i);
            }
        }
        
        initializeKeToggleGrid();
    </script>
</body>
</html>
